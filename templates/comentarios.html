<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/style.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600'
        rel='stylesheet' type='text/css'>
    <title>Dojo Feedbak</title>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script>
    $(document).ready(function() {
        $('.submit').click(function(){
            if($(this).attr("title") == "positivo"){
                $('#status').attr("value", "1");    
            }
            else{
                $('#status').attr("value", "2");
            }
            $('#comment_form').submit();
        });
    });
    </script>

</head>
<body>
    <form action="/feedback/create" method="POST" id="comment_form">
        <input type="hidden" name="dojo_id" value="{{ dojo.id }}">
        <div class="container">
            <div class="templo templo_top"></div>
            <h2 class="text_centro">Coment√°rio</h2>
            <div class="positivo">
                <textarea name="comment" id="" cols="50" rows="10" class="email com"></textarea>
            </div>
            <input type="hidden" id="status" name="status" value=""/>
            <input type="button" class="submit" title="positivo" value="Positivo" />
            <input type="button" class="submit" title="negativo" value="Negativo" />
        </div>
    </form>
</body>
</html>
