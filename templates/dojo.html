<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <title>Dojo Feedback</title>
</head>
<body>

    <div class="templo"></div>
    <h2 class="titulo_centro">Crie um nome para seu Dojo</h2>
    <form action="#" method="post" accept-charset="utf-8" class="form_novo">
        <input type="text" name="name" placeholder="Nome do dojo" class="email">
        <input type="submit" name="button" class="submit tip" value="Criar">
        {% if form.name.errors %}
            {% for error in form.name.errors %}
                <br>{{ error }}
            {% endfor %}
        {% endif %}
    </form>

    <div class="links"><div>P치gina de Coment치rios</div></div>
    <div class="links"><div>P치gina de Feedback</div></div>

    <!-- <a href="#"><div class="nome" style="display:none;">wwww.meudojo.com.br</div></a> -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script type="text/javascript">
    $('.form_novo').on('submit', function() {

        $.post('dojo/create', {name: $('input[name]').val().toLowerCase()}, function(data){
            if(data.success){
                $('.links:eq(0)').append("http://dojofeedback.herokuapp.com"+data.dojo_link);
                $('.links:eq(1)').append("http://dojofeedback.herokuapp.com"+data.feedback_link);
            }
            else{
                alert("Dojo j치 existe.")
            }

        });
        return false;
    });
    </script>

</body>
</html>
